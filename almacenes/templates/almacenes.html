{% extends "base.html" %} 
{% block header %}
	<header class="mdl-layout__header mdl-layout__header-bacground mdl-layout__header--scroll mdl-color--transparent">	  			
	<div class="mdl-layout--large-screen-only mdl-layout__header-row">	    		
    	<div class=" mdl-layout-spacer"></div>
    	<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
			<form>
	            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
	              	<i class="material-icons">search</i>
	            </label>
	            <div class="mdl-textfield__expandable-holder">
	              	<input class="mdl-textfield__input" type="text" id="search-field">
	            </div>
            </form>
      	</div>
	</div>
	<div class="mdl-typography--text-center ">
		<div class="mdl-layout-title">
			<h1 >{{page_title}}</h1>
		</div>
	</div>
		<div class="mdl-layout--large-screen-only mdl-layout__header-row">
			<!---->
		</div>	
		<div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--deep-orange-A400">
			
			<a href="{% url 'add-almacen' %}" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add">
	            <i class="material-icons" role="presentation">add</i>
	            <span class="visuallyhidden">Add</span>
	      </a>
		</div>	
		
	</header>
{% endblock %}

{% block contedor %}
	<main class="mdl-layout__content mdl-color--grey-100">
	  	<div class="mdl-grid demo-content mdl-layout__tab-panel is-active">	
		  	<div class="mdl-grid">
		  	{% for a in almacenes %}
		  		<a href="{{a.get_absolute_url}}" class="demo-cards mdl-cell mdl-cell--3-col mdl-grid mdl-grid--no-spacing">		  				
		  			<div class="demo-card-image mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp" style="background-image: url('https://s3-us-west-2.amazonaws.com/crossfitapp/images/almacenes/almacen.png');background-repeat: no-repeat;background-size: cover;background-position: center;">
						<div class="mdl-card__title mdl-card--expand"></div>
						<div class="mdl-card__actions">
							<span class="demo-card-image__filename">{{a.nombre}}</span>
						</div>
					</div>
				</a>					
			{% endfor %}	
			</div>		
	  	</div>			
	</main>
{% endblock %}
